<!DOCTYPE html>
<html lang="en" xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='/images/favicon.ico' rel='shortcut icon' />
    <title>Puppet</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="well" style="margin-left: auto;margin-right: auto;width: 400px;">
        <form class="form-signin" action="" method="post">
            <h2 style='color: #2C66A8;' class="form-signin-heading">cmdb</h2>
            {% if password_is_wrong %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>wrong</h4>username or password is wrong
        </div>
    {% endif %}
    {% if imagecode_is_wrong %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>wrong</h4>image code is wrong
        </div>
    {% endif %}
            {% csrf_token %}
            <label for="id_username" class="sr-only">username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="user name" required autofocus>
        
            <label for="id_password" class="sr-only">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="password" required>
            
            <label for="id_imagecode" class="sr-only">Password</label>
            <input type="text" name="imagecode" id="id_imagecode" class="form-control" placeholder="image code" required>
            
            <div style="margin-left: auto;margin-right: auto;width: 128px;">
            <img onclick="this.setAttribute('src','captcha?nocache='+Math.random());" src="captcha" alt="Captcha"/>
            </div>
            
            <p></p>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
